<div class="table-wrapper-scroll-y my-custom-scrollbar bg-white table-hover">

        <table class="table table-bordered table-striped mb-0">
          <thead>
            <tr class="text-center">
              <th scope="col">SL. No.</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Skills</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody *ngFor="let mentor of mentors;index as i">
            <tr>
              <th scope="row">{{i+1}}</th>
              <td>{{mentor.name}}</td>
              <td>{{mentor.email}}</td>
              <td>{{mentor.skills}}</td>
              <td align="center"><button type="button" class="btn btn-{{mentor.status? 'info':'warning'}}" (click)="blockmentor(mentor.email,mentor)"><i class="fa fa-ban mr-1"></i>{{mentor.status? "Activate":"Block"}}</button></td>
            </tr>
          </tbody>
        </table>
      
      </div>
