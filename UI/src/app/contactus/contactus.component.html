
<div class="container contact-form">
    <div class="contact-image">
        <img src="../../assets//Image/contactus.png" alt="contactus"/>
    </div>
    <form>
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" style="font-size: 15px" name="name" [class.is-invalid]="name.invalid && name.touched" class="form-control" placeholder="Your Name *" value="" required [(ngModel)]="contactusData.name" #name="ngModel" />
                </div>
                <div class="form-group">
                    <input type="text" style="font-size: 15px" name="email" [class.is-invalid]="email.invalid && email.touched" class="form-control" placeholder="Your Email *" value="" required [(ngModel)]="contactusData.email" #email="ngModel"/>
                </div>
                <div class="form-group">
                    <input type="text" style="font-size: 15px" name="phonenumber" [class.is-invalid]="phonenumber.invalid && phonenumber.touched" class="form-control" placeholder="Your Phone Number *" value="" required [(ngModel)]="contactusData.phonenumber" #phonenumber="ngModel"/>
                </div>
                <div class="form-group">
                    <input type="submit" style="font-size: 15px" name="btnSubmit" class="btn btn-info" value="Send Message"  [disabled]="contactusForm.invalid" (click)="contactus()"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="message" [class.is-invalid]="message.invalid && message.touched" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;font-size: 15px" required [(ngModel)]="contactusData.message" #message="ngModel"></textarea>
                </div>
            </div>
        </div>
        
    </form>
</div>
<app-footer></app-footer>
