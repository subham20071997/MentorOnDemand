<div class="style">
    <div class="container">
    <div class="row">
        <div class="col-lg-4">
             <div class="card-container">
                <div class="card">
                    <div class="front">
                        <div class="user">
                            <img class="img-circle" src="../../../assets/Image/course.jpeg"/>
                        </div>
                        <div class="content">
                            <div class="main">
                                <h3 class="name">Total Course Offered</h3>
                            </div>
                        </div>
                    </div> <!-- end front panel -->
                    <div class="back">
                        <div class="content">
                            <div class="main">
                                <div class="text-center">
                                    <h4 style="font-size:20px">Total Count</h4>
                                    <i class="fa fa-user text-info mt-2" style="font-size: 50px"></i>
                                    <h4 class="mt-3" style="font-size:20px">{{counts.studentCount}}</h4>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end back panel -->
                </div> <!-- end card -->
        </div> <!-- end col sm 3 -->
    </div>
</div>
